{% load static %}
<div class="container-fluid bg-dark">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 align-items-center justify-content-center d-flex">
					<img src="{% static 'img/logo.png' %}" alt="" class="w-50 p-3">
				</div>
				
				<div class="col-lg-8 align-items-center d-flex">							
					<span class="text-medio text-light">
						FFS
					</span>
					<em class="ml-5 text-federacion text-uppercase">
						Federacion Futbol Sala							
					</em>
				</div>
				{% if user.is_authenticated %}
				<div class="col-lg-1 d-flex align-items-center justify-content-center">
						<span class="text-light">{{ user.username }}</span>
				</div>
				<div class="col-lg-1 d-flex align-items-center justify-content-center">
						<i class="fa fa-cogs icono"></i>
				</div>

				{% else %}
				<div class="col-lg-1 d-flex align-items-center justify-content-center">
					<a href="{% url 'login' %}" class="enlace text-light">
						<i class="fa fa-user icono"></i>
					</a>
				</div>
				<div class="col-lg-1 d-flex align-items-center justify-content-center">
					<i class="fa fa-envelope icono"></i>
				</div>
				{% endif %}
			</div>
		</div>
	</div>
